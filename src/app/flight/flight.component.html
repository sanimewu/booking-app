
<div class="font-bold text-lg text-center py-5">
  Welcome to Flight Booking
</div>
<div class="container">
  <form [formGroup]="flightForm">

    <div class="grid grid-cols-2 py-10">
      <div class="grid justify-start">
        <nz-radio-group  nzButtonStyle="outline">
          <label nz-radio-button nzValue="A">One Way</label>
          <label nz-radio-button nzValue="B">Round Trip</label>
          <label nz-radio-button nzValue="C">Multi-City</label>
        </nz-radio-group>
      </div>

      <div class="flex justify-end space-x-4">
        <div class=>
          <nz-select nzAllowClear nzPlaceHolder="Travellers">
            <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
            <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
            <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
          </nz-select>
        </div>

        <div>
          <nz-select nzAllowClear nzPlaceHolder="Class">
            <nz-option nzLabel="Economy" nz-icon nzType="user" nzValue="Economy"></nz-option>
            <nz-option nzLabel="Business" nzValue="Business"></nz-option>
            <nz-option nzLabel="First Class" nzValue="First Class"></nz-option>
          </nz-select>
        </div>
      </div>

    </div>


    <div class="grid grid-cols-2 space-y-2  gap-x-32 py-2 [&_label]:font-semibold">
      <div class="grid grid-cols-2 items-center">
        <label>Departure:</label>
        <input nz-input placeholder="Departure" formControlName="departure" class="input-field"/>
      </div>

      <div class="grid grid-cols-2 items-center">
        <label>Arrival:</label>
        <input nz-input placeholder="Arrival" formControlName="arrival" class="input-field"/>
      </div>

    </div>

    <div class="grid grid-cols-2 space-y-2  gap-x-32 py-2 [&_label]:font-semibold">

      <div class="grid grid-cols-2 items-center">
        <label>Date:</label>
        <input nz-input placeholder="Date" formControlName="date" class="input-field"/>
      </div>

      <div class="grid grid-cols-2 items-center">
        <label>Passengers:</label>
        <input nz-input placeholder="Passengers" formControlName="passengerCount" class="input-field"/>
      </div>

    </div>
  <div class="flex justify-center py-5">
    <button nz-button nzType="primary" [disabled]="flightForm.invalid">Submit</button>
  </div>
  </form>

</div>
